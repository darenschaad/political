<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Political Meter</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Political Meter</h1>
      <h4>Fill out the form below to gage your political meter - are you far left or right? Find out below!</h4>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Enter Your Income:</label>
          <input type="income" class="form-control" id="income" placeholder="Yearly Income">
        </div>
        <h5>How do you get to work?</h5>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="car" checked>
            Drive
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="bikeWalk">
            Bike or Walk
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="bus">
            Public Transportation
          </label>
        </div>
        <h5>Check the following for all that apply:</h5>
        <div class="checkbox">
          <label>
            <input type="checkbox" id="gun"> Own a gun
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" id="donate"> Donate to charity
          </label>
        </div>
        <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#myModal">Submit</button>
      </form>
    </div>


        <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">You should vote for:</h4>
          </div>
          <div class="modal-body">
            <div class="hillary">
              <h3>Hillary Clinton</h3>
            </div>
            <div class="bernie">
              <h3>Bernie Sanders</h3>
            </div>
            <div class="donald">
              <h3>Donald Trump</h3>
            </div>
            <div class="ted">
              <h3>Ted Cruz</h3>
            </div>
            <div class="alert">
              <h3>Please Enter an Income to Continue</h3>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>




    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
